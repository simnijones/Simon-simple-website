<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Changing Fake News Incidence rates during the 2016 US Presidential Elections</title>
		<!-- Stylesheets -->
		<link href='http://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Libraries -->
		<script type="text/javascript" src="d3.min.js"></script>
		<!-- Scripts -->
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>	
		<!--<h1>Nightingale's Rose</h1>-->

		<!-- Inspiration:
			http://mbostock.github.io/protovis/ex/crimea-rose.html
			http://understandinguncertainty.org/node/213
		-->		
		
		<script type="text/javascript">
			var rose = Chart.rose(),
				height = 600,
				causes = ['Anti_Clinton', 'Pro_Clinton', 'Anti_Trump', 'Pro_Trump'],
				labels = ['27-Oct', '28-Oct', '29-Oct', '30-Oct', '31-Oct', '01-Nov', '02-Nov', '03-Nov', '04-Nov', '05-Nov', '06-Nov', '07-Nov'];

			// Add a title:
			d3.select('body').append('h2')
				.attr('class', 'title')
				.html( 'Changing Fake News Incidence rates during the 2016 US Presidential Elections');


			// Load the JSON data:
			d3.json( 'data2.json', function( data ) {
				// Data from: http://ocp.hul.harvard.edu/dl/contagion/010164675

				// Format the date and rework the data:
				var scalar;
				data.forEach( function(d) { 
					
					d.label = d.date;
					// Calculate the average annual mortality, as done by Nightingale:
					// http://understandinguncertainty.org/node/214 
					scalar = 1;
					d.Anti_Clinton = d.Anti_Clinton * scalar;
					d.Pro_Clinton = d.Pro_Clinton * scalar;
					d.Anti_Trump = d.Anti_Trump * scalar;
					d.Pro_Trump = d.Pro_Trump * scalar;
				} );

				console.log(data);

				// Get the maximum value:
				var maxVal = d3.max( data, function(d) {
					return d3.max( [d.Anti_Clinton, d.Pro_Clinton, d.Anti_Trump, d.Pro_Trump] );
				});

				// Where the maximum value gives us the maximum radius:
				var maxRadius = Math.sqrt(maxVal*12 / Math.PI);
				console.log(maxRadius);
				
				// Append a new figure to the DOM:
				figure = d3.select( 'body' )
					.append( 'figure' );

				// Get the figure width:
				width = parseInt( figure.style( 'width' ), 10 );

				// Update the chart generator settings:
				rose.legend( causes )
					.width( width )
					.height( height )
					.delay( 0 )
					.duration( 500 )
					.domain( [0, maxRadius] )
					.angle( function(d, i) {
						return i; } )
					.area( function(d, i) { return [d.Anti_Clinton, d.Pro_Clinton, d.Anti_Trump, d.Pro_Trump]; } );							

				// Bind the data and generate a new chart:
				figure.datum( data)
					.attr('class', 'chart figure1')
					.call( rose );	

				// Update the chart generator settings:
				rose.width( width )
					.delay( 3000 );

				// Create a legend:
				Chart.legend( causes );

				// Create a slider:
				Chart.slider( 0, data.length, 1 ); // minVal, maxVal, step
				
			});	

		</script>
	</body>
</html>
